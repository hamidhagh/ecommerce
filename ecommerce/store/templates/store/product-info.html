
{% extends "./base.html" %}

{% load static %}

{% load i18n %}

{% load product_tags %}

{% block content %}

<div class="container">

    <main class="pt-5">

        <div class="row g-3">

            <div class="col-md-5 col-lg-5 order-md-first bg-light">
            
                <img class="img-fluid mx-auto d-block" alt="Responsive image" src="{{ product.image.url }}">
            
            </div>

            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">

                <h1 class="mb-0 h4"> {{ product.title }}  </h1>

                <strong> {{ product.brand }} </strong>


                <hr>

                <br>


                <p> {{ product.description }} </p>

                <div class="border">

                    <div class="col border-bottom">

                        <div class="row p-3">

                            <div class="col-6"> {% trans 'Price' %} </div>

                            <div class="col-6 text-end"><span class="h4 fw-bold">$ {{ product.price }} </span></div>

                        </div>

                    </div>

                    <div class="col">
              
                        <div class="row p-3">
              
                            <div class="col-6">
              
                               
                                <label for="select">{% trans 'Qty' %}</label>
                                
                                &nbsp; 
                               
                                <select id="select">
              
                                    <option value="1">{{1|persian_numbers}}</option>
              
                                    <option value="2">{{2|persian_numbers}}</option>
              
                                    <option value="3">{{3|persian_numbers}}</option>
              
                                    <option value="4">{{4|persian_numbers}}</option>
              
                                </select>

                            </div>

                            <div class="col-6 text-end" dir="auto">
                                
                                <button type="button" id="add-button" value="{{product.id}}" class="btn btn-secondary btn-sm">
                        
                                    <i class="fa fa-plus" aria-hidden="true"></i> &nbsp; {% trans 'Add to cart'%}
                            
                                </button> 
                            

                            </div>
                        
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </main>

    <br>

</div>


<script>

    // Add button

    $(document).on('click', '#add-button', function(e){

        e.preventDefault();

        $.ajax({

            type: 'POST',
            url: '{% url "cart-add" %}',
            data: {

                product_id: $('#add-button').val(),
                product_quantity: $('#select option:selected').text(),
                csrfmiddlewaretoken: "{{csrf_token}}",
                action: 'post'

            },

            success: function(json){

                console.log(json)

                document.getElementById("cart-qty").textContent = json.qty


            },

            error: function(xhr, errmsg, err){


            }

        });


    })




</script>



{% endblock %}
